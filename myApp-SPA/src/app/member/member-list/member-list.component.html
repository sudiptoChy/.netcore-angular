<div class="container mt-3">
  <div class="row">
    <div class="col-sm-10">
      <div class="text-center mt-3 mb-4">
        <h2>Your matches - {{pagination.totalItems}} found</h2>
      </div>
      <div class="row">
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
          <app-member-card [user]="user"></app-member-card>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-1">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
          [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
          firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
    </div>

    <div class="col-sm-2 ">
      <div class="col form-group px-2">
        <div class="btn-group">
          <button type="button" name="orderBy" (click)="loadUsers()" class="btn btn-xs btn-primary" [(ngModel)]="userParams.orderBy"
            btnRadio="lastActive">Last Active</button>
          <button type="button" name="orderBy" (click)="loadUsers()" class="btn btn-xs btn-primary" [(ngModel)]="userParams.orderBy"
            btnRadio="created">Newest Members</button>
        </div>
      </div>
    
      <div class="px-2 member-filter">
        <form #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
          <div class="form-group px-2">
            <label for="minAge">Age From:</label>
            <input type="number" class="form-control" style="width: 130px" id="minAge" name="minAge" [(ngModel)]="userParams.minAge">
          </div>
        
          <div class="form-group px-2">
            <label for="maxAge">Age To:</label>
            <input type="number" class="form-control" style="width: 130px" id="maxAge" name="maxAge" [(ngModel)]="userParams.maxAge">
          </div>
        
          <div class="form-group px-2">
            <label for="gender">Show: </label>
            <select class="form-control" style="width: 130px" id="gender" name="gender" [(ngModel)]="userParams.gender">
              <option *ngFor="let gender of genderList" [value]="gender.value">
                {{gender.display}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-xs btn-primary" style="margin-left:10px">Apply</button>
          <button type="button" class="btn btn-xs btn-info" style="margin-left:10px" (click)="resetFilters()">Reset</button>
        
        </form>
        <br>
      </div>

      
    </div>

</div>
